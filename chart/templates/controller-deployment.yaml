apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "yp-rover.fullname" . }}-controller
  labels:
    app: {{ template "yp-rover.name" . }}}-controller
    chart: {{ template "yp-rover.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.controller.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "yp-rover.name" . }}}-controller
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "yp-rover.name" . }}}-controller
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args: ["control"]
          env:
            - name: YPROVER_RABBITMQ_URL
              value: "amqp://guest:guest@rabbitmq-rabbitmq-ha:5672/"
            - name: YPROVER_SHOUTCAST_KEY
              valueFrom:
              secretKeyRef:
                name: yp-rover
                key: YPROVER_SHOUTCAST_KEY
            - name: YPROVER_MYSQL_URL
              valueFrom:
              secretKeyRef:
                name: yp-rover
                key: YPROVER_MYSQL_URL
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
